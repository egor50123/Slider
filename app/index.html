<header class="header">

  <div class="header-top">
    <a href="" class="header-top__logo">
      <div class="header-top__img-wrapper">
        <img src="images/dist/logo.svg" alt="logo" width="34" height="33">
      </div>
      <span>Вездеход</span>
    </a>
    <div class="header-top__decoration"></div>
    <div class="header-top__contacts">
      <p class="header-top__tel">Телефон: <span>555-65-34</span></p>
      <span class="header-top__separator"></span>
      <p class="header-top__address">Адрес: <span>ул. Московская, 35</span></p>
    </div>
    <div class="header-top__decoration"></div>
    <div class="header-top__menu">
      <img src="images/dist/bars-solid.svg" alt="menu" width="20" height="15">
    </div>
  </div>

  <div class="header-content">
    <div class="aside">
      <div class="aside__decoration"></div>
      <div class="aside__social social">
        <a href="" class="social__wrapper"><img src="images/dist/soc/instagram-brands.svg" alt="inst" width="13.3" height="13.3"></a>
        <a href="" class="social__wrapper"><img src="images/dist/soc/vk-brands.svg" alt="vk" width="13.5" height="8.3"></a>
        <a href="" class="social__wrapper"><img src="images/dist/soc/facebook-f-brands.svg" alt="fb" width="13" height="13"></a>
        <a href="" class="social__wrapper"><img src="images/dist/soc/twitter-brands.svg" alt="twiter" width="13.3" height=".8"></a>
      </div>
      <div class="aside__share"></div>      
    </div>

    <div class="slider-container">
      <div class="slider-img">
        <div class="swider-wrapper">
          <div class="swiper-slide slider-img__slide">
            <img src="images/dist/slide-images/1.jpg" alt="">
          </div>
          <div class="swiper-slide slider-img__slide">
            <img src="images/dist/slide-images/2.jpg" alt="">
          </div>
          <div class="swiper-slide slider-img__slide">
            <img src="images/dist/slide-images/3.jpg" alt="">
          </div>
        </div>
      </div>
    </div>    
  </div>
</header>
